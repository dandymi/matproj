<mat-toolbar color="primary" class="app-toolbar mat-elevation-z6">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>title</span>
  <span class="fill-space"></span>
</mat-toolbar>

<mat-sidenav-container fullscreen class="app-sidenav-container">
  <mat-sidenav #sidenav class="mat-elevation-z4" mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item *ngFor="let item of list ">
        <mat-icon matListIcon>{{item}}</mat-icon>
        <h3 matLine>{{item}}</h3>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="container">
    <app-dashboard></app-dashboard>
  </div>
</mat-sidenav-container>
<router-outlet></router-outlet>
